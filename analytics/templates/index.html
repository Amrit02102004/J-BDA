<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'analytics/css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dataset Analyzer</h1>

        <!-- Upload Section -->
        <div class="card p-3 my-4">
            <h3>Upload Dataset</h3>
            <input type="file" id="fileInput" class="form-control mb-2">
            <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
            <p id="uploadMessage" class="mt-2"></p>
        </div>

        <!-- Analysis Options -->
        <div class="card p-3 my-4">
            <h3>Analysis Options</h3>
            <button class="btn btn-secondary m-1" onclick="fetchData('overview')">Dataset Overview</button>
            <button class="btn btn-secondary m-1" onclick="fetchData('basic-stats')">Basic Statistics</button>
            <button class="btn btn-secondary m-1" onclick="fetchData('numerical-analysis')">Numerical Analysis</button>
            <button class="btn btn-secondary m-1" onclick="fetchData('categorical-analysis')">Categorical Analysis</button>
            <button class="btn btn-secondary m-1" onclick="fetchData('correlation-analysis')">Correlation Analysis</button>
            <button class="btn btn-secondary m-1" onclick="fetchData('data-integrity')">Data Integrity</button>
        </div>

        <!-- Results Section -->
        <div class="card p-3 my-4">
            <h3>Results</h3>
            <div id="results"></div>
            <canvas id="correlationChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- jQuery & DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
